<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz High Scores</title>
</head>

<header>
    <nav>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand navbar-name" id="view-scores" href="highscores.html">View High Scores</a>
                <div class="navbar-nav justify-content-end">
                    <h3 class="time-remaining">Time Remaining: <span id="timer">0</span></h3>
                </div> 
            </div>
          </nav>
    </nav>
</header>


<body>
    
    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="col-md-8 d-flex justify-content-center">
                <h1 id="question">High Scores</h1>
            </div>
        </div>
        <div class="row justify-content-center my-4">
            <div class="col-md-1 text-center">
                <p id="initials"></p>
            </div>
            <div class="col-md-1 text-center">
                <p id="score"></p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-2 text-center" id="lower-div" >
                <button type="button" class="btn btn-dark" id="play-again">Play Again</button>
            </div>
            <div class="col-md-2 text-center" id="lower-div">
                <button type="button" class="btn btn-dark" id="clear-scores">Clear Scores</button>
            </div>
        </div>
    </div>

    <script src="highscores.js"></script>
</body>
</html>
